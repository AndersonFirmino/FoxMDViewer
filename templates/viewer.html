{% extends "base.html" %}

{% block title %}MDViewer - {{ file_path }}{% endblock %}

{% block content %}
<div class="viewer-container">
    <div class="viewer-header">
        <a href="/" class="btn btn-secondary">‚õ©Ô∏è Santu√°rio</a>
        <h2 id="file-title" class="viewer-title">ü¶ä Carregando...</h2>
        <div class="viewer-actions">
            <button id="edit-toggle" class="btn btn-primary">‚úèÔ∏è Editar</button>
            <button id="download-btn" class="btn btn-secondary">‚¨áÔ∏è Download</button>
        </div>
    </div>

    <div class="viewer-content">
        <div id="markdown-preview" class="markdown-body">
            <div class="loading">ü¶ä *kitsune est√° preparando o pergaminho*</div>
        </div>
        
        <div id="editor-container" class="editor-container hidden">
            <textarea id="markdown-editor" class="markdown-editor"></textarea>
        </div>
    </div>

    <div class="viewer-footer">
        <span id="last-modified"></span>
        <span id="file-size"></span>
        <span id="connection-status" class="status-connected">üü¢ Conectado ao Santu√°rio</span>
    </div>
</div>

<style>
    .viewer-title::before {
        content: 'ü¶ä ';
        animation: title-pulse 2s ease-in-out infinite;
    }
    @keyframes title-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }
    .viewer-content {
        position: relative;
    }
    .viewer-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff);
        border-radius: 3px 3px 0 0;
        opacity: 0.7;
    }
    .markdown-body {
        animation: contentFadeIn 0.5s ease;
    }
    @keyframes contentFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .status-connected::before {
        content: '‚õ©Ô∏è ';
    }
    .status-disconnected::before {
        content: 'ü¶ä ';
    }
    #edit-toggle.btn-primary {
        transition: all 0.3s ease;
    }
    #edit-toggle.btn-primary:hover {
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }
    .editor-container:not(.hidden) {
        animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    const FILE_PATH = "{{ file_path }}";
    let isEditing = false;
    let originalContent = '';
    let ws = null;
    let konamiCode = [];
    const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    
    document.addEventListener('keydown', function(e) {
        konamiCode.push(e.keyCode);
        if (konamiCode.length > 10) konamiCode.shift();
        if (konamiCode.join(',') === konamiSequence.join(',')) {
            activateKitsuneMode();
            konamiCode = [];
        }
    });
    
    function activateKitsuneMode() {
        document.body.style.transition = 'all 1s ease';
        document.querySelectorAll('.file-icon, .logo').forEach(function(el) {
            el.textContent = 'ü¶ä';
        });
        var whisper = document.getElementById('kitsune-whisper');
        if (whisper) {
            whisper.classList.add('show');
            setTimeout(function() { whisper.classList.remove('show'); }, 3000);
        }
        var style = document.createElement('style');
        style.textContent = '* { font-family: "Noto Sans JP", sans-serif !important; }';
        document.head.appendChild(style);
    }
    
    async function loadFile() {
        try {
            const response = await fetch(`/api/files/${FILE_PATH}`);
            const data = await response.json();
            
            if (data.error) {
                document.getElementById('markdown-preview').innerHTML = `
                    <div class="error-state">
                        <p>ü¶ä ${data.error}</p>
                        <p class="hint">O kitsune n√£o conseguiu encontrar este pergaminho</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('file-title').textContent = 
                data.file.title || data.file.filename;
            
            document.getElementById('markdown-preview').innerHTML = 
                DOMPurify.sanitize(marked.parse(data.raw_content));
            
            document.getElementById('markdown-editor').value = data.raw_content;
            originalContent = data.raw_content;
            
            document.getElementById('last-modified').textContent = 
                `üìÖ √öltima modifica√ß√£o: ${new Date(data.file.modified_at).toLocaleString('pt-BR')}`;
            document.getElementById('file-size').textContent = 
                `üì¶ Tamanho: ${formatSize(data.file.size)}`;
            
        } catch (error) {
            console.error('Error loading file:', error);
        }
    }
    
    function connectWebSocket() {
        const wsUrl = `ws://${window.location.host}/ws/`;
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            document.getElementById('connection-status').innerHTML = 
                'üü¢ Conectado ao Santu√°rio';
            document.getElementById('connection-status').className = 
                'status-connected';
        };
        
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            
            if (message.type === 'file_update' && 
                message.path.includes(FILE_PATH)) {
                console.log('File updated:', message.event);
                loadFile();
            }
        };
        
        ws.onclose = () => {
            document.getElementById('connection-status').innerHTML = 
                'ü¶ä Desconectado - Kitsune est√° tentando reconectar...';
            document.getElementById('connection-status').className = 
                'status-disconnected';
            
            setTimeout(connectWebSocket, 3000);
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    }
    
    function toggleEditor() {
        isEditing = !isEditing;
        const preview = document.getElementById('markdown-preview');
        const editor = document.getElementById('editor-container');
        const button = document.getElementById('edit-toggle');
        
        if (isEditing) {
            preview.classList.add('hidden');
            editor.classList.remove('hidden');
            button.textContent = 'üëÅÔ∏è Visualizar';
        } else {
            preview.classList.remove('hidden');
            editor.classList.add('hidden');
            button.textContent = '‚úèÔ∏è Editar';
            
            const currentContent = document.getElementById('markdown-editor').value;
            if (currentContent !== originalContent) {
                previewContent(currentContent);
            }
        }
    }
    
    function previewContent(content) {
        document.getElementById('markdown-preview').innerHTML = 
            DOMPurify.sanitize(marked.parse(content));
    }
    
    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
    
    document.getElementById('edit-toggle').addEventListener('click', toggleEditor);
    
    document.getElementById('markdown-editor').addEventListener('input', (e) => {
        previewContent(e.target.value);
    });
    
    document.getElementById('download-btn').addEventListener('click', () => {
        const blob = new Blob(
            [document.getElementById('markdown-editor').value],
            { type: 'text/markdown' }
        );
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = FILE_PATH.split('/').pop();
        a.click();
        URL.revokeObjectURL(url);
    });
    
    loadFile();
    connectWebSocket();
</script>
{% endblock %}
